<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel=stylesheet href="style/searchbox.css" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<form id="content">
    <input type="text" name="input" class="input" id="search-input">
    <button type="reset" class="search" id="search-btn"></button>
</form>

<img src="files/pics/logo.png" style="height: 64px; width: 64px; margin-left: 2%;">
<form class="search_content">
    <input dir="rtl" type="text" placeholder='' name="input2" class="input" id="search-input">
    <button type="reset" class="search" id="search-btn"></button>
</form>

<script>
    // updated 2019
    const input = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");

    const expand = () => {
        searchBtn.classList.toggle("close");
        input.classList.toggle("square");
    };

    searchBtn.addEventListener("click", expand);
</script>

</body>
