{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container col-md-8 offset-md-2 div-border py-2 mt-5"
     style="background: #FAFAFA; border-bottom-left-radius: 20px;
     border-top-right-radius: 20px; margin-bottom: 20px">
    <p style="text-align: center; font-family: Vazir-Medium">لیست پست هایی که عبارت مورد نظر در آنها یافت شده است</p>
    <div class="list-group">
        {% for post in queryset %}
        <a href="{{ post.get_absolute_url }}" class="list-group-item"
        style="text-align: center">{{ post.title }}</a>

        {% endfor %}
    </div>
</div>
{% endblock %}
