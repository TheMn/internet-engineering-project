{% extends 'base.html' %}
{% load static %}
{% block title %} صفحه ورود {% endblock %}
{% block content %}
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						ورود اعضا
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input style="text-align: right" class="input100" type="text" name="email" placeholder="رایانامه">
						<span class="focus-input100"></span>
						<span dir="rtl" class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input style="text-align: right" class="input100" type="password" name="pass" placeholder="گذرواژه">
						<span class="focus-input100"></span>
						<span dir="rtl" class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							ورود
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							فراموشی
						</span>
						<a class="txt2" href="#">
							شناسه / گذرواژه ?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							اگر حساب ندارید، هم اکنون عضو شوید
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}

{% block extra_js %}
<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static '/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="{% static '/js/mainjs.js' %}"></script>

{% endblock %}
