{% extends 'base.html' %}
{% load static %}
{% block title %} صفحه ورود {% endblock %}
{% block content %}

<div style="margin-top: -10%" class="helli5limiter">
    <div class="helli5container-login100">
        <div class="helli5wrap-login100">
            <div class="helli5login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/img-01.png' %}" alt="IMG">
            </div>

            <form class="helli5login100-form validate-form">
					<span class="helli5login100-form-title">
						ورود اعضا
					</span>

                <div class="helli5wrap-input100 helli5validate-input"
                     data-validate="Valid email is required: ex@abc.xyz">
                    <input style="text-align: right" class="helli5input100" type="text" name="email"
                           placeholder="رایانامه">
                    <span class="helli5focus-input100"></span>
                    <span dir="rtl" class="helli5symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="helli5wrap-input100 helli5validate-input" data-validate="Password is required">
                    <input style="text-align: right" class="helli5input100" type="password" name="pass"
                           placeholder="گذرواژه">
                    <span class="helli5focus-input100"></span>
                    <span dir="rtl" class="helli5symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="helli5container-login100-form-btn">
                    <button class="helli5login100-form-btn">
                        ورود
                    </button>
                </div>

                <div class="helli5text-center p-t-12">
						<span class="helli5txt1 text-center">
							فراموشی
						</span>
                    <a class="helli5txt2 text-center" href="#">
                        شناسه / گذرواژه ?
                    </a>
                </div>

                <div class="helli5text-center p-t-136">
                    <a class="helli5txt2" href="#">
                        اگر حساب ندارید، هم اکنون عضو شوید
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static '/vendor/select2/select2.min.js' %}"></script>
<script src="{% static '/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script src="{% static '/js/mainjs.js' %}"></script>

{% endblock %}
