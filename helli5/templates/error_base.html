<!DOCTYPE html>
{% load static %}
<html lang="fa">

<head>
    <title>{% block title %}وبسایت دبیرستان دوره دوم علامه حلی ۵ تهران{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="دبیرستان علامه حلی ۵ دوره دوم"/>
    <meta property="og:site_name" content="سایت دبیرستان علامه حلی ۵"/>
    <meta property="og:description" content="دبیرستان متوسطه دوم علامه حلی ۵ تهران"/>
    <meta property="og:image" content="{% static 'images/لوگو-علامه-حلی۵.png' %}"/>

    <meta name="description" content="{% block meta_description %}
    وبسایت دبیرستان پسرانه ی تیزهوشان دوره دوم علامه حلی ۵ تهران (سمپاد)
    {% endblock %}">

    <!-- generics -->
    <link rel="icon" href="{% static 'images/icons/favicon-32.png' %}" sizes="32x32">
    <link rel="icon" href="{% static 'images/icons/favicon-57.png' %}" sizes="57x57">
    <link rel="icon" href="{% static 'images/icons/favicon-76.png' %}" sizes="76x76">
    <link rel="icon" href="{% static 'images/icons/favicon-96.png' %}" sizes="96x96">
    <link rel="icon" href="{% static 'images/icons/favicon-128.png' %}" sizes="128x128">
    <link rel="icon" href="{% static 'images/icons/favicon-192.png' %}" sizes="192x192">
    <link rel="icon" href="{% static 'images/icons/favicon-228.png' %}" sizes="228x228">

    <!-- Android -->
    <link rel="shortcut icon" sizes="196x196" href=“{% static 'images/icons/favicon-196.png' %}">

    <!-- iOS -->
    <link rel="apple-touch-icon" href="{% static 'images/icons/favicon-120.png' %}" sizes="120x120">
    <link rel="apple-touch-icon" href="{% static 'images/icons/favicon-152.png' %}" sizes="152x152">
    <link rel="apple-touch-icon" href="{% static 'images/icons/favicon-180.png' %}" sizes="180x180">

    <!-- Windows 8 IE 10-->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="{% static 'images/icons/favicon-144.png' %}">

    <!-- Windows 8.1 + IE11 and above -->
    <meta name="msapplication-config" content="{% static 'browserconfig.xml' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'css/html-error.css' %}">
    {% block extra_head %} {% endblock %}
</head>
<body>

<section id="not-found">

    <div class="circles">
        <p id="error_content" style="font-family: Vazir-Bold">{% block error_code %}{% endblock %}<br>
            <small>{% block error_message %}{% endblock %}</small>
            <br>
        </p>

        <span class="circle big"></span>
        <span class="circle med"></span>
        <span class="circle small"></span>
    </div>

    <div id="container-floating">

        <div class="nd3 nds" data-toggle="tooltip" data-placement="left">
            <p class="letter" onclick="window.location='{% url 'contact' %}'"
               title="ارتباط با ما"><strong>?</strong></p>
        </div>
        <div class="nd1 nds" data-toggle="tooltip" data-placement="left">
            <p class="letter" onclick="window.location='{% url 'index' %}'"
               title="صفحه ی اصلی سایت"><strong>H</strong></p>
        </div>

        <div id="floating-button" data-toggle="tooltip" data-placement="left">
            <p class="plus">+</p>
        </div>

    </div>

</section>
</body>
</html>
